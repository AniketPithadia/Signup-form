<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Quiz 9</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Sign up to Dribble</h1>
      <p>Let's get Dribbling!!</p>
    </div>
    <hr />
    <div class="form">
      <form action="">
        <div class="labels">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-input"
            name="name"
            id="name"
            placeholder="Your Name"
          />
        </div>
        <div class="labels">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-input"
            name="username"
            id="username"
            placeholder="Your username"
          />
        </div>
        <div class="labels">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your Email"
          />
        </div>
        <div class="labels">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Your Password"
          />
        </div>
        <div class="labels clabel">
          <input type="checkbox" name="confirm" id="" class="check" />
          <span
            >Creating an account means you're read all our Terms of
            Policy,Service and our default notification Settings.
          </span>
        </div>
        <div class="button">
          <button name="create">Create Account</button>
        </div>
      </form>
    </div>
    <footer>
      <h3>Designed By Aniket Pithadia &copy; 2021</h3>
      <h4><a href="https://dribbble.com/signup/new">Original Source</a></h4>
    </footer>
  </body>
</html>
